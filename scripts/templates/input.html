<script type="text/template" id="inputs">

<div class="<%= classes %>">

<% _.each( fields, function( el, key ) { %>
	<input
		type="<%= el.type %>"
		class="<%= el.classes %>"
		name="<%= el.name %>"

		<% if ( el.placeholder ) { %>
		placeholder="<%= el.placeholder %>"
		<% } %>

		<% if ( el.value ) { %>
		value="<%= el.value %>"
		<% } %>
	/>
<% }); %>

</div>

</script>
